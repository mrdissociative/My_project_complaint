<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

</style>
</head>
    <body>

{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
<div class="topnav">
    <a href="{% url 'webpage' %}">Home</a>
    <a class="active" href="adhome">Department Profile</a>
    <a href="complaintview">Complaint Views</a>
    <a href="deplogout">Logout</a>
    <a href="about">About</a>
    <a href="contact">Contact</a>
    <a href="support">Support</a>
    <a href="terms"> Terms and Conditions </a>

    <div style="padding-left:16px">
</div>

</div>
    <center>
    <h2> <u>Department Profile</u></h2>
    {% for i in c %}

    <h3>Username: {{i.username}}</h3>
    <h3>Department: {{i.department}}</h3>
    <h3>Address: {{i.address}}</h3>
    {%endfor%}
        </center>
</form>
    {% endblock %}
</body>
</html>
